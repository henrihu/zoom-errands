<div id="finderrand-provider" class="border-top">
    <div id="login-form-wrapper"  class="container margin-top-40">
        <div class="row">
            <h1 class="finderrand-title text-center">Available Jobs</h1>
            <div id="login-form" class="col-md-12  table-responsive margin-bottom-40">
                <table st-table="vm.displayedtasks" st-safe-src="vm.tasks" class="table ">
                    <thead>
                        <th class="text-center">DATE</th>
                        <th class="text-center">Category</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">ESCROW</th>
                        <th class="text-center">NOTES</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in vm.displayedtasks" class="border-side" ui-sref='app.pages_jobalert({id: {{task.id}}})'>
                            <td class="text-center">{{task.datetime | date:'medium'}}</td>
                            <td class="text-center">{{task.type.name}}</td>
                            <td class="text-center">{{task.address_city}}</td>
                            <td class="text-center">{{task.escrowable | yesNo}}</td>
                            <td class="text-center">{{task.details | limitTo:100}}</td>
                            <td class="text-center ">
                                <button class="btn btn-danger padding-vertical-2">
                                <i>Details</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-12 text-center">
                <button ng-if="vm.moredata" ng-click="vm.loadMore()" class="btn btn-primary btn-loadmore">Load more...</button>
            </div>

        </div>
    </div>
