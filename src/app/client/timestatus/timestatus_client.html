<div id="timestatus-client" class="border-top">
    <div id="login-form-wrapper"  class="container margin-top-40">
        <div class="row">
            <div id="login-form" class="col-md-12">
                <h1 class="timestatus-title text-center">Zoom Errands Hours</h1>

                <div class="col-md-10 col-md-offset-1">
                    <table class="hours-table table table-bordered table-responsive">
                        <tr>
                            <td class="">Total Hours Available</td>
                            <td class="num" ng-class="vm.eh.hoursavail < 0 ? 'num-negative' : 'num-positive'">{{ vm.eh.hoursavail }}</td>
                        </tr>
                        <tr>
                            <td class="">Total Hours Used</td>
                            <td class="num" ng-class="vm.eh.hoursused < 0 ? 'num-negative' : 'num-positive'">{{ vm.eh.hoursused }}</td>
                        </tr>
                    </table>
                  
                    <div class="text-center h-bottom-30">
                        <i class="icon-purchase-more-hours"></i>
                        <a href="#">purchase more hours</a>
                    </div>

                    <table class="money-table table table-bordered table-responsive">
                        <tr>
                            <td class="">Total Escrow Available</td>
                            <td class="num" ng-class="vm.eh.wscrowavail < 0 ? 'num-negative' : 'num-positive'">{{ vm.eh.escrowavail | currency:"$" }}</td>
                        </tr>
                        <tr>
                            <td class="">Total Escrow Used</td>
                            <td class="num" ng-class="vm.eh.escrowavail < 0 ? 'num-negative' : 'num-positive'">{{ vm.eh.escrowused | currency:"$" }}</td>
                        </tr>
                    </table>


                    <div class="text-center h-bottom-30">
                        <i class="icon-add"></i>
                        <a href="#">add funds to escrow </a>
                    </div>

                </div>

            </div>
        </div>        
    </div>
    <nav class="timestatus-footer nav navbar-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    Zoom Errands, Inc.
                </div>
                <div class="col-md-4 col-md-offset-2 text-right">
                    <i class="glyphicon glyphicon-earphone"> (310) 425-6425</i>
                </div>
            </div>
        </div>
    </nav>
</div>
