<div id="forgotpassword" class="scrollable" ms-scroll>
    <div id="login-form-wrapper"  class="container">
        <div class="row">
            <div id="login-form" class="col-sm-6 col-sm-offset-3">
                <div class="logo">
                    <img ng-src="assets/images/logos/ze_logo_header.png" alt="Zoom Errands"/>
                </div>

                <div class="text-muted title margin-vertical-32">Recover your password</div>  

                <form ng-submit="requestPasswordReset(vm.form, {config: 'provider'})" role="form" >
                    <input ng-model="vm.form.email" type="email" class="form-control email-input" placeholder="E-mail address">                    
                    <button class="btn btn-login">Reset my password</button>
                </form> 

                <div class="row">
                    <div class="text-center"><a ui-sref="app.pages_auth_login_provider">Go back to login</a></div>
                </div>  
            </div>
        </div>        
    </div>
</div>
