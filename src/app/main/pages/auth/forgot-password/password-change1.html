<div id="forgot-password" class="scrollable" ms-scroll>
    <div id="forgot-password-form-wrapper" layout="row" layout-align="center center">
        <div id="forgot-password-form" class="md-whiteframe-8dp">
            <div class="logo">
                <!-- <span>F</span> -->
                <img ng-src="assets/images/logos/zoomerrands.png" alt="Zoom Errands"/>
            </div>

            <div class="title">Change your password</div>

            <form ng-submit="updatePassword(vm.form)" role="form" ng-init="vm.form = {}">
                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.password" type="password" placeholder="Password" >
                </md-input-container>

                <md-input-container flex md-no-float>
                    <input ng-model="vm.form.password_confirmation" type="password" placeholder="Password_confirmation" >
                </md-input-container>

                <md-button class="md-raised md-accent" aria-label="RESET MY PASSWORD">
                    UPDATE MY PASSWORD
                </md-button>
            </form>

            <div class="login" layout="row" layout-align="center center">
                <a class="link" ui-sref="app.pages_auth_login" translate="FORGOTPASSWORD.GO_BACK">Go back to login</a>
            </div>
        </div>
    </div>
</div>
