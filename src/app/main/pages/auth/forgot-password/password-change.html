<div id="forgotpassword" class="scrollable client-login" ms-scroll>
    <div id="login-form-wrapper"  class="container">
        <div class="row">
            <div id="login-form" class="col-sm-6 col-sm-offset-3">
                <div class="logo">
                    <img ng-src="assets/images/logos/ze_logo_header.png" alt="Zoom Errands"/>
                </div>

                <div class="text-muted title">Change your password</div>  

                <form ng-submit="updatePassword(vm.form, {config: 'default'})" role="form" >
                    <input ng-model="vm.form.password" type="password" class="form-control email-input" placeholder="Password">
                    <input ng-model="vm.form.password_confirmation" type="password" class="form-control email-input" placeholder="Password Confirmation">                    
                    <md-button class="btn btn-login">Update my password</md-button>
                </form> 

                <div class="row">
                    <div class="text-center"><a ui-sref="app.pages_auth_login">Go back to login</a></div>
                </div>  
            </div>
        </div>        
    </div>
</div>
